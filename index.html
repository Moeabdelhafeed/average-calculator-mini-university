<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average calculator</title>
</head>
<body>

    <div class="container text-center w-50">

        <div class="card border-0 p-4 mt-5">
            
            <div class="card-body">

                <h4 class="card-title fw-bold"> Average Calculator</h4>
                
                <label class="mt-4" > Course 1 Mark: </label>
                <input type="number" id="input_0" class="form-control p-2" min="0.0" >

                <label class="mt-3"> Course 2 Mark: </label>
                <input type="number" id="input_1" class="form-control p-2" min="0" >
                
                <label class="mt-3" > Course 3 Mark: </label>
                <input type="number" id="input_2"class="form-control p-2" min="0" >
                
                <label class="mt-3" > Course 4 Mark: </label>
                <input type="number" id="input_3" class="form-control p-2" min="0" >
                
                <label class="mt-3"> Course 5 Mark: </label>
                <input type="number" id="input_4" class="form-control p-2" min="0" >
                
                <button type="submit" onclick="showresult()" class=" btn btn-primary p-2 form-control mt-3">Calculate Average</button>
                
                <textarea id="result" class="form-control mt-3" readonly>average is: </textarea>
            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
